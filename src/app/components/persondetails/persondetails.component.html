<div class="pt-4">
    <div class="bg-gray-200 px-16 py-8">
        <div class="flex justify-between gap-6">
        <h3 class="text-xl font-bold text-gray-800 ">Person Details</h3>
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add Person</button>
    </div>
        <div>
            <div class="pt-8 px-16">
                <ul class="text-gray-600 font-semibold list-disc list-inside flex gap-28" style="list-style-type:none;">
                    <li>Fullname</li>
                    <li class="px-4 pr-72">Address</li>
                    <li>City</li>
                    <li>State</li>
                    <li>Zip Code</li>
                    <li>Phone Number</li>
                </ul>
            </div>
            <div *ngFor="let person of persons">
            <div class="mx-8 mt-4 px-8 border-2 py-2 bg-white border-gray-300 rounded-md">
                <ul class="text-gray-600 font-semibold list-disc list-inside flex gap-28" style="list-style-type:none;">
                   
                      <li>{{ person.name }}</li>
                      <li class="pr-12">{{ person.address }}</li>
                      <li class="">{{ person.city }}</li>
                      <li>{{ person.state }}</li>
                      <li>{{ person.zipCode }}</li>
                      <li>{{ person.phoneNumber }}</li>
                   
                </ul>
              </div>
            </div>
        </div>
    </div>
</div>
